name: Run app.py when changed

on:
  push:
    paths:
      - 'app.py'
  pull_request:
    paths:
      - 'app.py'
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run app.py
      run: python app.py
